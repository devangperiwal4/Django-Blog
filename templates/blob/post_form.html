{% extends 'base.html' %}
{% block title %} Create New Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}

<h1>Add Blog Post</h1>
<br>
<br>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">submit</button>
    </form>
</div>
{% else %}

<h3> This page does not exist</h3>

{% endif %}


{% endblock %}
